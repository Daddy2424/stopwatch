<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="StopWatch.css">
  <title>StopWatch</title>
</head>
<body>
  <div class="container" id="container">
    <div class="title">
      <p id="tt"></p>
      <h1 class="heading" id="heading">
        STOPWATCH
      </h1>
      <p class="info">
        (m):(s):(ms)
      </p>
    </div>
    <div class="insideContainer" id="insideContainer">
      <div id="main" class="dodo">
        <p id="dodo1" class="dodo1">00</p>
        <p id="dodo1">:</p>
        <p id="dodo2" class="dodo2">00</p>
        <p id="dodo1">:</p>
        <p id="dodo3" class="dodo3">00</p>
      </div>
      <div class="buttons">
        <div class="button">
          <button id="Startbutton">Start</button>
          <button id="stopbutton">Stop</button>
        </div>
        <div class="resetbutton">
          <button id="resetbutton">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script src="StopWatch.js"></script>
</body>
</html>
